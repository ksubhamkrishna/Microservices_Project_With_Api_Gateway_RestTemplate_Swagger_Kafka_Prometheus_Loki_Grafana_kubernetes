spring.application.name=inventory-service

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3308/inventory_service
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=none

server.port=8082

springdoc.swagger-ui.path=/swagger-ui.html
# http://localhost:8082/swagger-ui/index.html : This document as html can be accessed via this url as product service is running on this port

springdoc.api-docs.path=/api-docs

management.endpoints.web.exposure.include=health, info, metrics, prometheus
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=inventory-service
management.tracing.sampling.probability=1.0
# meaning we want 100% tracing

# Loki URL
loki.url=http://localhost:3100/loki/api/v1/push


